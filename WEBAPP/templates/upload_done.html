<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上傳完成，模擬中</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        #progress-container {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }

        #progress-bar {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        h2 {
            color: #4caf50;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HEC-RAS模擬程式</h1>
        <h2>上傳完成，正在進行模擬...</h2>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <script>
        // 模拟进度
        let progress = 0;
        const progressBar = document.getElementById('progress-bar');

        function simulateProgress() {
            if (progress < 100) {
                progress += 10;
                progressBar.style.width = `${progress}%`;
                setTimeout(simulateProgress, 500); // 调整进度增加的速度
            } else {
                window.location.href = "https://5953.zeabur.app/sim/";
            }
        }

        // 开始模拟进度
        simulateProgress();
    </script>
</body>
</html>
